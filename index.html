<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Orbit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="screen">
    <div id="center-dot"></div>
    <div id="shadow"></div>
    <div id="planet"></div>
  </div>

  <div id="buttons">
    <button id="toggle-button">Promjena Smjera</button>
    <button id="speed-up-button">Ubrzaj</button>
    <button id="slow-down-button">Uspori</button>
    <button id="size-up-button">Uvecaj</button>
    <button id="size-down-button">Smanji</button>
  </div>

  <div id="shapes">
    <div id="sfera"></div>
    <div id="elipsoid"></div>
    <div id="konus"></div>
    <div id="cilindar"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
